<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepthi</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span class="mp">My Portfolio</span>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Projects</a>
      </nav>

      <div class="getintouch">
        <a class="resume" href="#"
          ><img
            src="Images/resume.png"
            height="30px"
            width="30px"
            alt=""
          />Resume</a
        >
      </div>
    </header>

    <div class="aboutmain">
      <div class="about">
        <div class="hey">Hey, I'am Deepthi</div>
        <div class="software">Web Developer</div>
        <div class="lines">I'm a passionate web developer based in India.</div>
        <a href="#"></a>
      </div>

      <div class="profilepic">
        <img src="Images/Deepthi (1).jpg" alt="" />
      </div>
    </div>
    <div class="buttons">
      <a href="#"><button class="git">Get In Touch</button></a>
      <a href="#"><button class="bp">Browse Projects</button></a>
    </div>

    <hr />

    <div class="contactme">
      <form action="">
        <h1>Contact Me</h1>
        <div class="inputbox">
          <p>Name</p>
          <input
            class="name"
            type="text"
            placeholder="Enter your name"
            required
          />
          <p>Email</p>
          <input
            class="email"
            type="text"
            placeholder="abc@gmail.com"
            required
          />
          <p>Message</p>
          <input
            class="msg"
            type="text"
            aria-expanded="true"
            placeholder="Enter your Message"
            required
          />

          <div class="submit"><input type="submit" /></div>
        </div>
      </form>
    </div>
  </body>
</html>
